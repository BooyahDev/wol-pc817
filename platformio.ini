[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; シリアルモニタの設定
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; ライブラリ依存関係
lib_deps = 
    me-no-dev/ESP Async WebServer@^1.2.3
    me-no-dev/AsyncTCP@^1.1.1

; ビルドフラグ
build_flags = 
    -DCORE_DEBUG_LEVEL=3
